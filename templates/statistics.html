<section class="bb b--black-10 pv4 ph3 pa5-m ph6-l pv5-l">
  <h1 class="fw4 f6 ttu tracked pb3">Overall</h1>
  <dl class="dib mr5">
    <dd class="f6 f5-ns ml0 mb2">Balance</dd>
    <dd class="f3 f2-ns ml0" ng-bind="balance | currency"></dd>
  </dl>
</section>

<section class="bb b--black-10 pv4 ph3 pa5-m ph6-l pv5-l">
  <h1 class="fw4 f6 ttu tracked pb3">This week</h1>
  <dl class="dib mr5">
    <dd class="f6 f5-ns ml0 mb2">Income</dd>
    <dd class="f3 f2-ns ml0" ng-bind="weeklyIncome | currency"></dd>
  </dl>
  <dl class="dib mr5">
    <dd class="f6 f5-ns ml0 mb2">Expenses</dd>
    <dd class="f3 f2-ns ml0" ng-bind="weeklyExpenses | currency">993</dd>
  </dl>
  <dl class="dib mr5">
    <dd class="f6 f5-ns ml0 mb2">Highest income</dd>
    <dd class="f3 f2-ns ml0" ng-bind="weeklyHighestIncome | currency"></dd>
  </dl>
  <dl class="dib mr5">
    <dd class="f6 f5-ns ml0 mb2">Highest expense</dd>
    <dd class="f3 f2-ns ml0" ng-bind="weeklyHighestExpense | currency"></dd>
  </dl>
</section>
