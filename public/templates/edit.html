<div ng-include src="'templates/header.html'"></div>

<div class="app-content">
  <section class="edit" ng-controller="EditCtrl as edit">
    <form ng-submit="edit.editTransaction()">
      <!--<input type="text" ng-model="transaction.date" required>-->
      <input type="text" placeholder="Description" ng-model="edit.transaction.description">
      <input type="number" step="0.01" placeholder="Amount" ng-model="edit.transaction.amount" required>
      <!--<select ng-options="c.name for c in categories track by c.$id" ng-model="transaction.category" required></select>-->
      <input type="submit" value="Save">
      <button ng-click="edit.deleteTransaction()">Delete</button>
    </form>
  </section>
</div>
