<div ng-include src="'templates/header.html'"></div>

<div class="app-content">
  <section class="add" ng-controller="AddCtrl as add">
    <form ng-submit="add.addTransaction()">
      <input type="date" ng-model="add.transaction.date" required>
      <input type="text" placeholder="Description" ng-model="add.transaction.description">
      <input type="number" step="0.01" placeholder="Amount" ng-model="add.transaction.amount" required>
      <select ng-options="c.name for c in add.categories" ng-model="add.transaction.category" required></select>
      <input type="submit" value="Add">
    </form>
  </section>
</div>
